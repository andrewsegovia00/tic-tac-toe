<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic-Tac-Toe</title>
    <script defer src='main.js'></script>
    <link href='main.css' rel='stylesheet' />
</head>

<body>
    <form id='playerForm' class='playerForm'>
        <h1>Input Player Data To Start</h1>
        <label for='p1'>Player 1</label>
        <input type='text' id='p1' name='playerName1'><br><br>
        <label for='p2'>Player 2</label>
        <input type='text' id='p2' name='playerName2'><br><br>
        <button class='btns' id='startGameBtn'>Start Game</button>
    </form>
    <div id='gameBoard' class='hidden'>
        <h1 id='displayName'></h1>
        <h1 id='displayName2'></h1>
        <div id='board'>
            <div id='c0r0'></div>
            <div id='c1r0'></div>
            <div id='c2r0'></div>

            <div id='c0r2'></div>
            <div id='c1r2'></div>
            <div id='c2r2'></div>

            <div id='c0r3'></div>
            <div id='c1r3'></div>
            <div id='c2r3'></div>
        </div>
        <button class='btns' onclick='{startGame.hideBoard()}'>Restart</button>
    </div>
</body>

</html>
